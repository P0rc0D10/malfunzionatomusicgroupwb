    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px"
        viewBox="5 0 80 60" class="sinewave">
        <style>
            @keyframes moveTheWave {
                0% {
                    stroke-dashoffset: 0;
                    transform: translate3d(0, 0, 0);
                }

                100% {
                    stroke-dashoffset: -133;
                    transform: translate3d(-90px, 0, 0);
                }
            }
            svg.sinewave {
                border: 3px solid #aaa;
                /*border-radius: 4px;*/
            }
            path.sinewave {
                fill: none;
                stroke: #aaa;
                /*stroke-dasharray: 0 16 101 16;*/
                stroke-width: 4;
                /*stroke-linecap: round;*/
                animation: moveTheWave 2400ms linear infinite;
            }
        </style>
        <path class="sinewave">
        </path>
        <script>
            const m = 0.512286623256592433;
            function buildWave(w, h) {
                const a = h / 4;
                const y = h / 2;
                const pathData = [
                    'M', w * 0, y + a / 2,
                    'c',
                    a * m, 0,
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a,
                    's',
                    -(1 - a) * m, a,
                    a, a,
                    's',
                    -(1 - a) * m, -a,
                    a, -a
                ].join(' ');
                const path = document.querySelector('path.sinewave');
                path.setAttribute('d', pathData);
            }
            buildWave(60, 60);
        </script>
    </svg>


