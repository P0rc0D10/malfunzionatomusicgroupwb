name: build

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Site base url'
        default: 'https://velak.klingt.org'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Cache resources
        id: cache-resources
        uses: actions/cache@v3
        with:
          path: resources
          key: hugo-resources
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2.5.0
        with:
          hugo-version: "0.102.3"
      - name: Setup npm
        run: npm install
      - name: Build style
        run: npm run prod:style
      - name: Build site
        run: npm run prod:hugo -- --baseURL ${{ inputs.url }}
      - name: Store
        uses: actions/upload-artifact@v3
        with:
          name: velak.klingt.org
          path: public

