{{ define "main" }}
	{{ if .Content }}<article>{{- .Content -}}</article>{{ end }}
	<style>
		.themes > .theme {
			cursor: pointer;
			display: inline-block;
		}
	</style>
	<script>
		let _handleThemeSelect = svg => {
			let theme = {
				background: svg.getElementById('background').getAttribute('fill'),
				f_high: svg.getElementById('f_high').getAttribute('fill'),
				f_med: svg.getElementById('f_med').getAttribute('fill'),
				f_low: svg.getElementById('f_low').getAttribute('fill'),
				f_inv: svg.getElementById('f_inv').getAttribute('fill'),
				b_high: svg.getElementById('b_high').getAttribute('fill'),
				b_med: svg.getElementById('b_med').getAttribute('fill'),
				b_low: svg.getElementById('b_low').getAttribute('fill'),
				b_inv: svg.getElementById('b_inv').getAttribute('fill')
			}
			applyTheme(theme,true);
		}
        let _selectDefaultTheme = e => {
            _handleThemeSelect(document.getElementById('theme_polivoks.svg').children[0]);
        }
	</script>
	<div class="themes">
		{{ range .Resources.ByType "image" }}
		<span class="theme" id="theme_{{ .Name  }}" title="{{.Name}}" onclick="javascript:_handleThemeSelect(children[0])">{{ .Content | safeHTML }}</span>
		{{ end }}
		<span class="theme" title="Set default theme" onclick="javascript:_selectDefaultTheme()">[DEFAULT]</span>
	</div>
{{ end }}
