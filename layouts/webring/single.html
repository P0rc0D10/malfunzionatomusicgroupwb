{{ define "main" }}
<ul>
{{ range (where .Site.Pages "Section" "artists") }}
    {{ with .Params.links }}
    {{ if gt (len .) 0 }}
    <li>
        <ul>
            {{ range . }}
            <li>
                <a href="{{.}}">{{ . }}</a>
            </li>
            {{ end }}
        </ul>
    {{ end }}
    </li>
    {{ end }}
{{ end }}
</ul>
{{ end }}
