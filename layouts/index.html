{{ define "prerender" }}
<link rel="prerender" href="{{ .Site.BaseURL }}/program/">
{{ end }}

{{ define "schema" }}{{ partial "schema/organization" . }}{{ end }}

{{ define "main" }}
    <ol class="data-list program" reversed>
    {{ range where .Site.Pages "Section" "program"}}
        {{ if (time .Date).After now }}
        <li>{{ .Title }}</li>
        {{ end }}
    {{ end }}
    </ol>
{{ end }}
