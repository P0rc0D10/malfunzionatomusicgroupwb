{{ define "main" }}
<article>
    <div>{{- .Content -}}</div>
    <ol class="nolist">
    {{ range (where .Site.RegularPages "Section" "program").ByDate }}
        {{ if (time .Date).After now }}
        <li>
            <div><a href="{{ .RelPermalink }}">{{- .Title -}}</a></div>
            <div>{{ .Date.Format "Mon 2006/01/02" }}</div>
        </li>
        {{ end }}
    {{ end }}
    </ol>

        {{ end }}
    </ol>-->
</article>
{{ end }}
