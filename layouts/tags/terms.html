{{ define "main" }}
<article>
    <ul>
        {{ range sort .Pages "Name" "asc" }}
        <li>
            <a href="{{ .Permalink }}">
                <i class="ic-tag"></i>
                <span>{{- .Name -}}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</article>
{{ end }}
