{{ define "main" }}
<article>
    <header>
	{{ with .Title }}<h2>{{- . | safeHTML -}}</h2>{{ end }}
	{{ if .Content }}<div class="content">{{- .Content | safeHTML -}}</div>{{ end }}
    </header>
    <ul>
	    {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{- .Title | safeHTML -}}</a>
        </li>
	    {{ end }}
	</ul>
</article>
{{ end }}
