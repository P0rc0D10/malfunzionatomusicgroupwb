{{ define "main" }}
	{{ if .Title }}<h2>{{- .Title -}}</h2>{{ end }}
	{{ if .Content }}<div class="content">{{- .Content -}}</div>{{ end }}
    {{ $paginator := .Paginate .Pages }}
	<ul>
		{{ range $paginator.Pages }}
            <li>
                <a href="{{ .Permalink }}">{{- .Title -}}</a>
            </li>
		{{ end }}
	</ul>
{{ end }}
