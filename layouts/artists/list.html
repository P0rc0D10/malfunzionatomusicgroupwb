{{ define "main" }}
<article class="content artists">
	{{ with .Content }}<div class="content">{{- . | safeHTML -}}</div>{{ end }}
	<ul class="artists">
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{- .Title | safeHTML -}}</a>
        </li>
        {{ end }}
	</ul>
</article>
{{ end }}
