{{ define "main" }}
{{ $mailman := .Site.Params.mailman }}
<article class="content">
    {{/* <h1>Newsletter</h1> */}}
    <section>
        <div class="content">{{- .Content -}}</div>
    </section>
    <section>
        <h3>Subscribe</h3>
        <!--
        <div class="content">
            <p>
                subscribe to the newsletter by filling out the following form.<br>
                you will be sent email requesting confirmation, to prevent others from gratuitously subscribing you.
            </p>
        </div>
        -->
        <form method="POST" action="{{ $mailman }}/subscribe/velak-announce">
            <fieldset>
                <legend>Subscribe</legend>
                <div>
                    <label for="email"><span>Email</span></label>
                    <input type="email" name="email" placeholder="Email …" autofocus required>
                </div>
                <div>
                    <label for="email"><span>Name</span></label>
                    <input type="text" name="fullname" pattern="[a-z0-9_ ]{2,}" autocomplete="username" placeholder="Name …">
                </div>

            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <div>
                    <label for="pw"><span>Password</span></label>
                    <input type="password" name="pw" pattern="[a-z0-9_]{5,}" autocomplete="new-password" placeholder="Password …" required>
                </div>
                <div>
                    <label for="pw-conf"><span>Confirm</span></label>
                    <input type="password" name="pw-conf" pattern="[a-z0-9_]{5,}" placeholder="Confirm …" required>
                </div>
            </fieldset>
            <input name="language" type="hidden" value="en">
            <input type="submit" name="email-button" value="subscribe">
        </form>
    </section>
    <section>
        <h3>Unsubscribe</h3>
        <!--
        <div class="content">
            <p>
                to unsubscribe or get a password reminder:
            </p>
        </div>
        -->
        <form method="POST" action="{{ $mailman }}/options/velak-announce">
            <fieldset>
                <legend>Unsubscribe</legend>
                <div>
                    <label for="email"><span>Email</span></label>
                    <input name="email" type="email" placeholder="Email …" required>
                </div>
                <div>
                    <label for="email"><span>Password</span></label>
                    <input name="password" type="password" placeholder="Password …" required>
                </div>
            </fieldset>
            <input name="language" type="hidden" value="en">
            <fieldset>
                <input type="submit" name="login-unsub" value="unsubscribe">
                <input type="submit" name="login-remind" value="remind">
            </fieldset>
        </form>
    </section>
</article>
{{ end }}
