{{ with . }}
<dl class="tags">
    <dt class="visuallyhidden">Tags</dt>
    {{ range . }}
    <dd class="tag">
        <a href="{{ "tags/" | relURL }}{{ . | urlize }}" rel="tag" tabindex="-1">
            <i class="ic-tag"></i>
            <span>{{ . | safeHTML }}</span>
        </a>
    </dd>
    {{ end }}
</dl>
{{ end }}
