{{ with . }}
<ul class="meta tags nolist">
    {{ range . }}
    <li class="tag">
        <a href="{{ "tags/" | relURL }}{{ . | urlize }}" rel="tag" tabindex="-1">
            <i class="ic-tag"></i>{{- . -}}
        </a>
    </li>
    {{ end }}
</ul>
