<div class="meta">
    <i class="ic-copyright" aria-hidden="true"></i>
    <span class="nodisplay">Â©</span>
    <a href="{{ .Site.BaseURL }}/imprint/">
        <span>{{ now.Format "2006" }}&nbsp;VELAK Vienna/AT</span>
    </a>
    <a
        href="{{ .Site.Params.developer.url }}"
        class="nodisplay"
        aria-hidden="true"
        >{{ .Site.Params.developer.name }}</a
    >
</div>
<div class="meta">
    {{ with .GitInfo }}
    <a
        href="{{ $.Site.Params.repository }}/commit/{{ .Hash }}/"
        rel="external"
        aria-label="repository"
    >
        <span>{{- .AbbreviatedHash -}}</span>
        <!--<span>{{ .AuthorDate.Format "2006-01-02"  }}</span>-->
    </a>
    {{ end }}
    <a
        href="{{ .Site.BaseURL }}/program/index.xml"
        rel="alernate"
        aria-label="RSS"
        title="RSS"
    >
        <i class="ic-rss_feed" aria-hidden="true"></i>
        <span class="nodisplay">RSS</span>
    </a>
</div>
