{{ $curPage := . }}
<ul>
    {{ range .Site.Menus.nav }}
    {{ if or 
        ( $curPage.IsMenuCurrent "nav" .)
        ( $curPage.HasMenuCurrent "nav" .)
    }}
    <li class="active">
        <a href="{{ .URL }}" class="active">{{- .Name | safeHTML -}}</a>
    </li>
    {{ else }}
    <li>
        <a href="{{ .URL }}" class="">{{- .Name | safeHTML -}}</a>
    </li>
    {{ end }}
    {{ end }}
</ul>
