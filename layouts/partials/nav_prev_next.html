<nav class="prev_next">
	{{with .PrevInSection}}
	<a rel="prev" href="{{.RelPermalink}}" title="{{- .Title -}}">
        <i class="ic-arrow_back"></i>
        <span>{{- .Title -}}</span>
    </a>
	{{end}}
	{{with .NextInSection}}
    <a rel="next" href="{{.RelPermalink}}" title="{{- .Title -}}">
        <span>{{- .Title -}}</span>
        <i class="ic-arrow_forward"></i>
    </a>
	{{end}}
</nav>
