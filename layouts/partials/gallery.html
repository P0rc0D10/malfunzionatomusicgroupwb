{{ $page := . }}
<ul class="gallery">
    {{ range $res := .Resources.ByType "image" }}
        {{ if hasPrefix $res.Name (replace $page.Name "#" "-") }}
        {{ else }}
            {{ $img_1000 := $res.Resize "1000x" }}
            {{ $img_400 := $res.Resize "400x" }}
            <li>
                <figure>
                    <img 
                        src="{{ $res.RelPermalink }}"
                        srcset="{{ $img_1000.RelPermalink }} 1000w, {{ $img_400.RelPermalink }} 600w"
                    >
                    <figcaption>
                        {{ with $res.Exif }}
                            {{ with .Tags }}
                                {{ with .DateTimeOriginal }}
                                    {{ if hasPrefix . "0000:00:00" }}
                                    {{ else }}
                                        {{ (time .).Format "15:04" }}
                                    {{ end }}
                                {{ end }}
                            {{ end }}
                        {{ end }}
                    </figcaption>
                </figure>
            </li>
        {{ end }}
    {{ end }}
</ul>
