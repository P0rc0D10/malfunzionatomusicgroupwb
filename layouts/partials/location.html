<span class="location">
    <i class="ic-location_on"></i>
    {{ with .Params.location }}
    {{ with index $.Site.Data.locations . }}
    {{ $loc := . }}
    {{ with .url }}
    <a href="{{ . }}" rel="external">
        <span>{{- $loc.name -}}</span>
    </a>
    {{ else }}
    <span>{{- $loc.name -}}</span>
    {{ end }}
    {{ with .address }}
    <address>{{- . | safeHTML -}}</address>
    {{ end }}
    {{ end }}
    {{ end }}
</span>
