{{ $img := . }}
{{ if le $img.Width 300 }}
    {{ warnf "%s too small (%d) should at least have a width of 300px" $img.RelPermalink $img.Width }}
{{ end }}
{{ $alt := $img }}
{{ $src := $img.RelPermalink }}
{{ if ge $img.Width 500 }}
    {{ $src = ($img.Resize "500x").RelPermalink }}
    <!-- { { $srcset = $srcset | append (print ($img.Resize "400x").RelPermalink " 400w") }} -->
{{ end }}
<li>
    <figure>
        <img src="{{ $src }}" alt="{{ $alt }}">
        <figcaption class="meta">
            <div class="exif">
            {{ with $img.Exif }}
                {{ with .Tags }}
                    {{ with .DateTimeOriginal }}
                        {{ if hasPrefix . "0000:00:00" }}
                        {{ else }}
                            {{ (time .).Format "15:04" }}
                        {{ end }}
                    {{ end }}
                {{ end }}
            {{ end }}
            </div>
            <!-- <a href="{{ $img.RelPermalink }}">SRC</a> -->
        </figcaption>
    </figure>
</li>
